        body {

            flex-direction: column;
            align-items: center;
            padding: 30px;
            min-height: 100vh;
            margin: 0;
            color: #333;
            background-image: url('https://thumbs.dreamstime.com/b/inscriptions-tamil-language-carved-stone-walls-brihadeeswarar-temple-thanjavur-tamilnadu-india-ancient-exterior-228443344.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
            transition: filter 0.5s ease;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: -1;
        }

        h1 {
            color: #1a237e;
            margin-bottom: 10px;
            font-size: 2.8rem;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        p {
            color: #555;
            text-align: center;
            max-width: 600px;
            font-size: 1.1rem;
            position: relative;
            z-index: 1;
        }
        
        #languageToggleContainer {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
        }

        #languageToggleBtn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background-color: #607D8B;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        #languageToggleBtn:hover {
            background-color: #455A64;
        }

        .language-selectors {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            cursor: pointer;
        }

        .controls {
            margin-top: 25px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, opacity 0.3s;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #startBtn { background-color: #4CAF50; }
        #stopBtn { background-color: #f44336; }
        #clearBtn { background-color: #FF9800; }
        #downloadBtn { background-color: #2196F3; }
        #copyBtn { background-color: #607D8B; }
        #historyBtn { background-color: #1a237e; }
        #readAloudBtn { background-color: #9C27B0; }
        #downloadPdfBtn { background-color: #f44336; }
        #transcribeFileBtn { background-color: #00695C; }

        .output-container {
            width: 90%;
            max-width: 800px;
            margin-top: 30px;
            position: relative;
            z-index: 1;
        }
        #output {
            border: 2px solid #ddd;
            padding: 30px;
            min-height: 180px;
            width: 100%;
            text-align: left;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            font-size: 1.1rem;
            line-height: 1.7;
            white-space: pre-wrap;
            word-wrap: break-word;
            transition: box-shadow 0.5s, border-color 0.5s;
            cursor: text;
        }
        
        #output:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.5);
        }

        .listening {
            border-color: #4CAF50;
            box-shadow: 0 0 20px #4CAF50;
            animation: pulse 1.5s infinite ease-out;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 10px #4CAF50; }
            50% { box-shadow: 0 0 25px #4CAF50; }
            100% { box-shadow: 0 0 10px #4CAF50; }
        }

            margin-top: 20px;
            color: #555;
            font-style: italic;
            font-size: 1rem;
            position: relative;
            z-index: 1;
        }
        #translatedOutput {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #8D6E63;
            border-radius: 10px;
            font-size: 1.1rem;
            line-height: 1.7;
            display: none;
        }
        
        /* ----- History Sidebar Styling ----- */
        .sidebar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transition: background-color 0.5s;
            z-index: 100;
        }
        .sidebar-container.open {
            background-color: rgba(0, 0, 0, 0.5);
            pointer-events: auto;
        }

        #historySidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 100%;
            background-color: #fefefe;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transform: translateX(-100%);

            z-index: 101;
        }
        #historySidebar.open {

        }
        #historySidebar h2 {
            margin-top: 0;
            color: #1a237e;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 30px;
            cursor: pointer;
            color: #555;
            border: none;
            background: none;
        }
        #historyList {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }
        .history-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            border: 1px solid #eee;
            border-left: 5px solid #1a237e;
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .history-text {
            flex-grow: 1;
            padding-right: 10px;
            font-size: 0.9rem;
            color: #333;
        }
        .remove-btn {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            flex-shrink: 0;
            transition: background-color 0.2s;
        }
        .remove-btn:hover {
            background-color: #d32f2f;
        }

            h1 { font-size: 2rem; }
            button { padding: 12px 20px; font-size: 15px; }
            #historySidebar { width: 90%; }
            .history-item { flex-direction: column; align-items: flex-start; }
            .remove-btn { margin-top: 10px; }
        }

            historyList.innerHTML = '';
            if (history.length === 0) {
                historyList.innerHTML = `<li>${t.historyEmpty}</li>`;
                return;
            }
            history.forEach((item, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'history-item';
                
                const textDiv = document.createElement('div');
                textDiv.className = 'history-text';
                textDiv.textContent = item.original.length > 50 ? item.original.substring(0, 50) + '...' : item.original;
                textDiv.onclick = () => {
                    outputDiv.textContent = item.original;
                    finalTranscript = item.original;
                    translatedText = item.translated;
                    translatedOutputDiv.textContent = item.translated;
                    translatedOutputDiv.style.display = 'block';
                    historySidebar.classList.remove('open');
                };

                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.textContent = 'âŒ';
                removeBtn.onclick = (e) => {
                    e.stopPropagation();
                    history.splice(index, 1);
                    renderHistory();
                };
                
                listItem.appendChild(textDiv);
                listItem.appendChild(removeBtn);
                historyList.appendChild(listItem);
            });
        };

        const addToHistory = (original, translated) => {
            if (original && original.trim().length > 0) {
                history.unshift({ original: original.trim(), translated: translated || '' });
                if (history.length > 10) history.pop();
            }
            renderHistory();
        };
        
        const toggleSidebar = () => {
            historySidebar.classList.toggle('open');
        };

        // translateText: uses MyMemory free API (suitable for small demo). sourceLang should be like "en" or "ta" or "ml" or "hi"
        const translateText = async (text, sourceLang, targetLang) => {
            if (!text || text.trim().length === 0) return;
            const t = translations[currentLang];
            statusMessage.textContent = t.statusTranslating;
            try {
                // MyMemory expects langpair as src|tgt (short codes)
                const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sourceLang}|${targetLang}`);
                const data = await res.json();
                if (data.responseData && data.responseData.translatedText) {
                    translatedText = data.responseData.translatedText;
                    translatedOutputDiv.innerHTML = `<strong>${targetLang.toUpperCase()}:</strong><br>${translatedText}`;
                    translatedOutputDiv.style.display = 'block';
                } else {
                    translatedText = 'Translation not available.';
                    translatedOutputDiv.innerHTML = `<strong>${targetLang.toUpperCase()}:</strong><br>${translatedText}`;
                    translatedOutputDiv.style.display = 'block';
                }
            } catch (error) {
                statusMessage.textContent = t.statusError;
                console.error("Translation error:", error);
            }
            statusMessage.textContent = '';
        };

        if (!window.SpeechRecognition) {
            const t = translations[currentLang];
            outputDiv.textContent = t.statusNotSupported;
            statusMessage.textContent = t.statusBrowserRec;
            // disable speech controls if not supported
            startBtn.disabled = true;
            stopBtn.disabled = true;
            transcribeFileBtn.disabled = true;
        } else {
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onstart = () => {
                statusMessage.textContent = translations[currentLang].statusListening;
                outputDiv.classList.add('listening');
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }
                outputDiv.textContent = finalTranscript + interimTranscript;
            };

            recognition.onerror = (e) => {
                statusMessage.textContent = "Error: " + e.error;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                outputDiv.classList.remove('listening');
                console.error('Recognition error', e);
            };

            recognition.onend = () => {
                // if ended because of manual stop, perform translation and finalize
                if (!isManualStop) {
                    // auto-restart for live mic mode
                    setTimeout(() => {
                        try { recognition.start(); } catch (e) { console.log('restart failed', e); }
                    }, 500); 
                } else {
                    addToHistory(finalTranscript, translatedText);
                    statusMessage.textContent = translations[currentLang].statusStopped;
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    outputDiv.classList.remove('listening');

                    // derive short codes for translation API
                    const src = (transcribeLangSelect.value || 'en-US').split('-')[0];
                    const tgt = targetLangSelect.value || 'ta';
                    translateText(finalTranscript, src, tgt);
                }
            };

            startBtn.onclick = () => {
                isManualStop = false;
                finalTranscript = '';
                translatedText = '';
                outputDiv.textContent = "";
                translatedOutputDiv.textContent = "";
                translatedOutputDiv.style.display = 'none';

                const lang = transcribeLangSelect.value;
                recognition.lang = lang;
                try {
                    recognition.start();
                } catch (e) {
                    console.warn('Recognition start error', e);
                }
                startBtn.disabled = true;
                stopBtn.disabled = false;
            };
            
            stopBtn.onclick = () => {
                isManualStop = true;
                recognition.stop();
            };

            clearBtn.onclick = () => {
                isManualStop = true;
                try { recognition.stop(); } catch (e) {}
                finalTranscript = '';
                translatedText = '';
                outputDiv.textContent = translations[currentLang].outputDefault;
                translatedOutputDiv.textContent = "";
                translatedOutputDiv.style.display = 'none';
                statusMessage.textContent = "";
                outputDiv.classList.remove('listening');
                startBtn.disabled = false;
                stopBtn.disabled = true;
            };
            
            historyBtn.onclick = toggleSidebar;
            closeSidebarBtn.onclick = toggleSidebar;
            
            readAloudBtn.onclick = () => {
                // read the translatedOutput in the target language
                const t = translations[currentLang];
                const text = translatedOutputDiv.textContent ? translatedOutputDiv.textContent.replace(/^[A-Z]{2,5}:\s*/i, '').trim() : '';
                if (!text || text.length === 0 || text === translations[currentLang].outputDefault) {
                    alert(translations[currentLang].alertNoTextToRead);
                    return;
                }
                
                // choose voice by the chosen target language
                const target = targetLangSelect.value; // 'ta' 'en' 'ml' 'hi'
                // try exact matches first (e.g., ta-IN, en-US), otherwise startsWith
                const voiceMapCandidates = {
                    'ta': ['ta-IN','ta'],
                    'en': ['en-US','en-GB','en'],
                    'ml': ['ml-IN','ml'],
                    'hi': ['hi-IN','hi']
                };
                let chosenVoice = null;
                const candidates = voiceMapCandidates[target] || [target];

                for (let c of candidates) {
                    chosenVoice = availableVoices.find(v => v.lang === c);
                    if (chosenVoice) break;
                }
                if (!chosenVoice) {
                    // fallback: any voice that startsWith the language code
                    chosenVoice = availableVoices.find(v => v.lang && v.lang.startsWith(target));
                }

                if (chosenVoice) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.voice = chosenVoice;
                    window.speechSynthesis.speak(utterance);
                } else {
                    alert(translations[currentLang].alertLangNotSupported);
                }
            };

            downloadBtn.onclick = () => {
                const t = translations[currentLang];
                const text = `Original Text:\n${outputDiv.textContent.trim()}\n\nTranslated Text:\n${translatedOutputDiv.textContent.trim().replace(/^[A-Z]{2,5}:\s*/i, '')}`;
                if (outputDiv.textContent.trim().length === 0 || outputDiv.textContent.trim() === t.outputDefault) {
                    alert(t.alertNoTextToDownload);
                    return;
                }
                const blob = new Blob([text], { type: 'application/msword' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'speech_transcript.doc';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            downloadPdfBtn.onclick = () => {
                const t = translations[currentLang];
                const textContainer = document.createElement('div');
                textContainer.innerHTML = `<div>Original Text:<br>${outputDiv.textContent.trim()}</div><div style="margin-top: 20px;">Translated Text:<br>${translatedOutputDiv.textContent.trim().replace(/^[A-Z]{2,5}:\s*/i, '')}</div>`;
                document.body.appendChild(textContainer);

                html2canvas(textContainer, {
                    scale: 2,
                    useCORS: true
                }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF('p', 'mm', 'a4');
                    const imgWidth = 210;
                    const imgHeight = canvas.height * imgWidth / canvas.width;

                    doc.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                    doc.save('à®¤à®®à®¿à®´à¯_à®®à¯Šà®´à®¿à®ªà¯†à®¯à®°à¯à®ªà¯à®ªà¯.pdf');
                    document.body.removeChild(textContainer);
                });
            };

            copyBtn.onclick = () => {
                const t = translations[currentLang];
                const text = `Original: ${outputDiv.textContent.trim()}\n\nTranslated: ${translatedOutputDiv.textContent.trim().replace(/^[A-Z]{2,5}:\s*/i, '')}`;
                if (outputDiv.textContent.trim().length === 0 || outputDiv.textContent.trim() === t.outputDefault) {
                    alert(t.alertNoTextToDownload);
                    return;
                }
                navigator.clipboard.writeText(text)
                    .then(() => {
                        alert(t.alertCopiedSuccess);
                    })
                    .catch(err => {
                        alert(t.alertCopyFailed + err);
                    });
            };
            
            languageToggleBtn.onclick = () => {
                const newLang = currentLang === 'ta' ? 'en' : 'ta';
                switchLanguage(newLang);
            };

            // ----- NEW: File upload transcription -----
            transcribeFileBtn.onclick = async () => {
                const file = audioFileInput.files[0];
                const t = translations[currentLang];
                if (!file) {
                    alert('Please choose an audio file first.');
                    return;
                }

                // release previous
                if (fileAudioElement) {
                    try { fileAudioElement.pause(); } catch(e){}
                    if (filePlaybackUrl) URL.revokeObjectURL(filePlaybackUrl);
                }

                // Create a new Audio element to play the file
                fileAudioElement = new Audio();
                filePlaybackUrl = URL.createObjectURL(file);
                fileAudioElement.src = filePlaybackUrl;

                // Stop any ongoing live recognition
                try { recognition.stop(); } catch(e){}
                
                // Reset outputs
                finalTranscript = '';
                translatedText = '';
                outputDiv.textContent = '';
                translatedOutputDiv.textContent = '';
                translatedOutputDiv.style.display = 'none';

                isManualStop = false; // Important: set to false so onend doesn't auto-restart
                
                // Set the language for the recognition
                const lang = transcribeLangSelect.value;
                recognition.lang = lang;
                
                // Start recognition
                try {
                    recognition.start();
                    statusMessage.textContent = t.alertTranscriptionStarted;
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                } catch (e) {
                    console.error('Recognition start failed:', e);
                    statusMessage.textContent = t.alertFileTransNotSupported;
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    return;
                }
                
                // Play the file after a short delay to ensure recognition is active
                setTimeout(() => {
                    fileAudioElement.play()
                        .catch(e => {
                            console.error('Audio playback failed:', e);
                            statusMessage.textContent = 'âŒ Audio playback failed. Please check permissions or try a different file.';
                            recognition.stop();
                        });
                }, 500);

                // Stop recognition when the file finishes playing
                fileAudioElement.onended = () => {
                    isManualStop = true; // Tell recognition to finalize when it ends
                    recognition.stop();
                    statusMessage.textContent = t.statusStopped;
                    
                    // Trigger translation after a short delay to ensure recognition has finished
                    setTimeout(() => {
                        const src = (transcribeLangSelect.value || 'en-US').split('-')[0];
                        const tgt = targetLangSelect.value || 'ta';
                        translateText(finalTranscript, src, tgt);
                    }, 500);
                    
                    // Clean up
                    URL.revokeObjectURL(filePlaybackUrl);
                    filePlaybackUrl = null;
                };
            };
        }

        // Initialize with default language
        switchLanguage(currentLang);
    </script>
